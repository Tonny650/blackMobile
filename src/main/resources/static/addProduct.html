<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<div class="form-container">
    <form class="form">
        <div class="new-field">
            <label>Name</label>
            <input type="text" placeholder="Enter a new product" id="name">
        </div>
        <div class="new-field">
            <label>Description</label>
            <input type="text" placeholder="Enter the description" id="description">
        </div>
        <div class="new-field">
            <label>Price</label>
            <input type="text" placeholder="Enter the price of the product" id="price">
        </div>
        <div class="new-field">
            <label>Discount</label>
            <input type="text" placeholder="Enter the discount of the product" id="discount">
        </div>
        <div class="new-field">
            <label>Tag</label>
            <input type="text" placeholder="Enter the tag of the product" id="tag">
        </div>
        <div class="new-field">
            <label>Enter the image</label>
            <input type="file" id="img" >
        </div>
        <div class="new-field">
            <label></label>
            <input type="text" placeholder="Enter a new product">
        </div>

        <div class="button-submit-container">
            <button type="submit">Send information</button>
        </div>
    </form>
</div>
</body>
</html>
